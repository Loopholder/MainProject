<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141925;
            --bg-tertiary: #1e2433;
            --text-primary: #ffffff;
            --text-secondary: #a0a7b8;
            --accent-primary: #00f0ff;
            --accent-secondary: #7928ca;
            --glow-primary: rgba(0, 240, 255, 0.5);
            --transition-speed: 0.3s;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
        }
        h3 {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }
        table {
            width: 80%;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: var(--text-secondary);
        }
        th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: var(--bg-tertiary);
        }
        a {
            text-decoration: none;
            color: var(--accent-primary);
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }
        a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }
        .action-button {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border: 1px solid var(--accent-primary);
            background-color: transparent;
            color: var(--accent-primary);
        }
        .action-button:hover {
            background-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 10px var(--glow-primary);
            text-decoration: none;
        }
        /* Back Button Styling */
        .back-button-container {
            text-align: center;
            margin-top: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border: none;
            outline: none;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
            box-shadow: 0 0 15px var(--glow-primary);
            text-align: center;
            text-decoration: none;
            max-width: 200px;
        }
        .back-button:hover {
            box-shadow: 0 0 25px var(--glow-primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Mentor List</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Experience</th>
                    <th>Job Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.mentor_name}}</td>
                    <td>{{i.mentor_email}}</td>
                    <td>{{i.mentor_experience}}</td>
                    <td>{{i.mentor_jobTitle}}</td>
                    <td>
                        <button class="action-button">
                            <a href="">Delete</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Admin Panel Button -->
        <div class="back-button-container">
            <a href="{% url 'admin:adminPannel' %}" class="back-button">Back</a>
        </div>
    </form>
</body>
</html>
