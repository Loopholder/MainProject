<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedbacks - Admin View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141925;
            --bg-tertiary: #1e2433;
            --text-primary: #ffffff;
            --text-secondary: #a0a7b8;
            --accent-primary: #00f0ff;
            --accent-secondary: #7928ca;
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.4rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .feedback-list-table {
            width: 80%;
            margin: 40px auto 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border-collapse: collapse;
            border: 1px solid rgba(255,255,255,0.06);
        }
        .feedback-list-table th, .feedback-list-table td {
            padding: 14px 10px;
            color: var(--text-secondary);
            text-align: left;
        }
        .feedback-list-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 1.08rem;
        }
        .feedback-list-table tr:nth-child(even) {
            background-color: #181d2b;
        }
        .feedback-list-table a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
        }
        .feedback-list-table a:hover {
            color: var(--accent-secondary);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 32px;
            text-decoration: none;
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 1rem;
            transition: color var(--transition-speed) ease;
        }
        .back-link:hover {
            color: var(--accent-secondary);
        }
        @media (max-width: 600px) {
            .feedback-list-table {
                width: 98vw;
            }
        }
    </style>
</head>
<body>
    <h1>User Feedbacks</h1>
    <table class="feedback-list-table">
        <tr>
            <th>S.No.</th>
            <th>Username</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
        {% for i in feedbacks %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.user.user_name}}</td>
            <td>{{i.fb_content}}</td>
            <td>{{i.fb_date}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'admin:adminPannel' %}" class="back-link">Back to Admin Panel</a>
</body>
</html>
