<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141925;
            --bg-tertiary: #1e2433;
            --text-primary: #ffffff;
            --text-secondary: #a0a7b8;
            --accent-primary: #00f0ff;
            --accent-secondary: #7928ca;
            --glow-primary: rgba(0, 240, 255, 0.5);
            --transition-speed: 0.3s;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        table {
            width: 60%; /* Adjusted for a compact form */
            margin: 50px auto;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        td {
            padding: 15px;
            color: var(--text-secondary);
        }
        img {
            border-radius: 50%; /* Makes the profile photo circular */
            border: 2px solid var(--accent-primary);
        }
        a {
            text-decoration: none;
            color: var(--accent-primary);
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }
        a:hover {
            color: var(--accent-tertiary);
        }
        .cta-button {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border: none;
            outline: none;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
            box-shadow: 0 0 15px var(--glow-primary);
        }
        .cta-button:hover {
            box-shadow: 0 0 25px var(--glow-primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body align="center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Photo</td>
                <td><img src="{{myprofile.mentor_photo.url}}" width="150px" height="150px" alt="Profile Picture" /></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{myprofile.mentor_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{myprofile.mentor_email}}</td>
            </tr>
            <tr>
                <td>Job Title</td>
                <td>{{myprofile.mentor_jobTitle}}</td>
            </tr>
            <tr>
                <td>Experience</td>
                <td>{{myprofile.mentor_experience}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="{% url 'Mentor:editprofile' %}" class="cta-button">Edit Profile</a>
                    <a href="{% url 'Mentor:changePassword' %}" class="cta-button" style="margin-left: 20px;">Change Password</a>
                    <a href="{% url 'Mentor:homepage' %}" class="cta-button" style="margin-left: 20px;">Home Page</a>
                </td>
            </tr>
        </table>
    </form>

    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
</body>
</html>
