<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div >
            {% for i in data %}

                <a href="{% url 'User:communitychatpage'  i.id %}">HOPE IN</a>
            </div>
            {% endfor %}
        </div>
    </form>
</body>
</html>
